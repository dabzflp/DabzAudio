  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- All logic is now bundled in js/bundle.js -->
  <!-- external CSS only -->
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo-circle">DA</div>
      <div class="brand-text">
        <h1>DabzAudio</h1>
        <h1>
           
        </h1>
        <small>Key Finder / Audio Analysis</small>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="uploader">
      <!-- <h2>Upload audio</h2> -->
      <p>Drop a file or choose one (wav, mp3, m4a, ogg...).</p>

      <form id="uploadForm">
        <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg,audio/*" />
        <button id="uploadBtn" type="button">Upload & Analyze</button>
      </form>

      <div id="status" class="status">No file selected.</div>
    </section>

    <section class="results">
      <!-- <h2>Analysis</h2> -->

      <div class="card">
        <h3>BPM </h3>
        <div id="bpmResult" class="big">—</div>
      </div>

      <div class="card">
        <h3>Estimated Key</h3>
        <div id="keyResult" class="big">—</div>
      </div>

      <div class="card">
        <h3>Preview</h3>
        <audio id="player" controls></audio>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    © DabzAudio
  </footer>

  <!-- client-side JS (no inline) -->
  <script src="js/bundle.js"></script>
</body>
